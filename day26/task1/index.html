<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification banner</title>

    <style>
        #notification-container{
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            z-index: 9999;
        }

        .notification{
            background-color: #2563eb;
            color: white;
            padding: 12px 16px;
            border-radius: 6px;
            min-width: 240px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
            animation: slideIn 0.3s ease-out;
        }
        
        .close-btn{
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            margin-left: 12px;
        }

        @keyframes slideIn{
            from{
                opacity: 0;
                transform: translateX(20px);
            }
            to{
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <button id="show-btn">Show Notification</button>
    <div id="notification-container"></div>

    <script>
        const container = document.getElementById('notification-container')
        let count = 1

        function createNotification(){
            const notification = document.createElement('div')
            notification.className = 'notification'
            notification.innerHTML =`
                <span>Notification ${count++}</span>
                <span class='close-btn'>&times;</span>
            `

            container.appendChild(notification)
            const timer = setTimeout(() => {
                if(container.contains(notification)) container.removeChild(notification)
            }, 5000);

            notification.querySelector('.close-btn').addEventListener('click', ()=> {
                clearTimeout(timer)
                container.removeChild(notification)
            })
        }
        document.getElementById('show-btn').addEventListener('click', createNotification)
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 4: Log pressed key details in a table</title>
</head>
<body>
    <input type="text" class="key-details" placeholder="Type something">
    <table id="table-id" border="1" style="margin-top: 20px;" cellpadding="20" cellspacing="10">
        <thead>
            <th>Key Pressed</th>
            <th>Code (alphabetic)</th>
            <th>Key Code (numeric)</th>
        </thead>

        <tbody id="body-id"></tbody>
    </table>
    <script src="script.js"></script>

</body>
</html>

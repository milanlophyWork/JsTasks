<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 10: Show hidden list on clicking shift+a</title>

    <style>
       .list-bar{
            visibility: hidden;
       }
       .show{
            visibility: visible;
       }
    </style>
</head>
<body>
    <p>List of Items</p> <!--shift+a(with capslock disbled) to show hidden list -->
    <ul class="list-bar">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
    <script src="script.js"></script>
</body>
</html>

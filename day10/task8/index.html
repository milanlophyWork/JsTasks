<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hidden List</title>

    <style>
        .hidden{
            visibility: hidden;
        }
        .visible{
            visibility: visible
        }
    </style>
</head>
<body>
    <ul class="ul-bar">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li class="hidden">Item4</li>
        <li class="hidden">Item5</li>
    </ul>
    <script src="script.js"></script>
</body>
</html>
